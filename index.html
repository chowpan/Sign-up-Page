<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
        <div class="left-container"> 
            <div class="logo-container">
                <img src="odin-lined.png" alt="">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="right-container">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h1>
            <h1>You know you want to.</h1>

            <form action="" method="get" id="form" class="form">
                <div class="sign-up-form" id="sign-up-form">
                    <div class="left-box">
                        <label for="first-name">First Name</label>
                        <input id ="first-name" name="full-name" type="text" required>
    
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
    
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required onkeyup="check()">
                        <p id='message'></p>
                    </div>
                    <div class="right-box">
                        <label for="last-name">Last Name</label>
                        <input id ="last-name" name="last-name" type="text" required>
                        
    
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number" required>
    
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required onkeyup="check()">
                    </div>
                </div>
                
                <button type="submit">Create Account</button>
            </form>

            

            
        </div>


</body>
<script src="script.js"></script>
</html>
